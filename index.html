<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JS Challenge</title>
</head>
<body>
    <script src="static/js/script.js"></script>

    <!-- Challenge 1 -->
    <div class="container-1">
        <h2>Challenge 1 : Your age in days</h2>
    <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>         
    <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
    </div>
    </div>
    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
    </div>
</div>

<!-- Challenge - 2 -->
<div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
    <div class="flex-box-container-2" id="flex-cat-gen">
    <!-- <img src="http://thecatapi.com/api/images/get?format=src&type=gif" alt=""> -->
    </div>
</div>
<!-- Challenge 3 -->

<div class="container-3">
    <h2>Challenge 3: Rock-Paper-Scissor</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
    <img id='rock' src="https://png.pngtree.com/png-clipart/20210108/ourlarge/pngtree-monochrome-rock-clip-art-png-image_2689540.jpg" alt="" height="150" width="150" onclick="rpsGame(this)">
    <img id='paper' src="https://www.clipartmax.com/png/middle/470-4707710_loose-leaf-paper-paper-clip-art.png" alt="" height="150" width="150" onclick="rpsGame(this)">
    <img id='scissors' src="https://www.seekpng.com/png/detail/361-3618497_scissors-clipart-19-scissors-image-graphic-huge-freebie.png" alt=""  height="150" width="150" onclick="rpsGame(this)">
</div>
</div>

<!-- Challenge 4 -->

<div class="container-4">
    <h2 id='change-my-color'>Challenge 4: Change the color of all buttons</h2>
    <div class="flex-box-pick-color">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>
        </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        
    </div>
</div>

</body>
</html>
